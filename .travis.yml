sudo: required
services:
  - docker
before_install:
  - docker pull ubuntu:17.10
  - docker run --name builder -td ubuntu bash
  - docker ps -a
install:
  - docker exec -ti builder sudo apt-get -qq update
  - docker exec -ti builder sudo apt-get install -y --no-install-recommends texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra latex-beamer
  - docker exec -ti builder sudo apt-get install -y --no-install-recommends qpdf=7.0.0-1 graphicsmagick-imagemagick-compat
script:
  - docker exec -ti builder mkdir _build
  - docker exec -ti builder pdflatex -output-directory -interaction=nonstopmode -halt-on-error -output-directory _build example.tex
  - docker exec -ti builder pdflatex -output-directory -interaction=nonstopmode -halt-on-error -output-directory _build example.tex
  - docker exec -ti builder qpdf --version
  - docker exec -ti builder qpdf --help
  - docker exec -ti builder qpdf _build/example.pdf --pages _build/example.pdf 1,3 -- - | convert - _build/example.png

before_deploy:
  - mkdir _build
  - docker cp builder:_build/* _build/
  - git config --local user.name "Patrick Holthaus"
  - git config --local user.email "patrick.holthaus@googlemail.com"
deploy:
  provider: releases
  api_key:
    secure: ""
  skip_cleanup: true
  #on:
  #  tags: true
  file:
    - _build/example.pdf
    - _build/example-0.png
    - _build/example-1.png
